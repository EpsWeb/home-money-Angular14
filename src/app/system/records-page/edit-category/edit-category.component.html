<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Редактировать категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message?.text" class="alert alert-{{message?.type}}">{{message?.text}}</div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Введите название</label>

        <select
          class="form-control"
          id="e-select-category"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div
        [ngClass]="{'has-error': name.invalid && name.touched}"
        class="form-group"
      >
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          #name="ngModel"
          class="form-control"
          id="e-category-name"
          name="name"
          ngModel
          required
          type="text"
          [(ngModel)]="currentCategory!.name"
        >
        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text">Name category Required</span>
      </div>
      <div
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
        class="form-group"
      >
        <label class="control-label" for="category-value">Введите лимит</label>
        <input
          #capacity="ngModel"
          class="form-control"
          id="category-value"
          min="1"
          name="capacity"
          ngModel
          required
          type="number"
          value="0"
          [(ngModel)]="currentCategory!.capacity"
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text">Capacity Required</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Редактировать</button>
    </form>
  </div>
</div>
